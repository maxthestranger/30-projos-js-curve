<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wearism | Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="logo">Wearism</div>
          <div class="search">
            <input
              type="text"
              placeholder="Search for Items, brands and categories"
              class="form_control"
            />
            <span>
              <i class="bi bi-search"></i>
            </span>
          </div>
          <div class="nav">
            <span class="bi bi-heart"></span>
            <div class="cart">
              <span class="cart_number">0</span>
            </div>
            <div class="lang">EN</div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <h2 class="text_center">
            $20 OFF $100 PLUS,<br />
            GET FREE NEXT-DAY DELIVERY
          </h2>
          <p>with code: EC20100</p>
          <a href="#" class="btn">OK</a>
        </div>
      </section>

      <section class="shop">
        <div class="container">
          <div class="col_1">
            <div class="side active">
              New In
              <span>
                <img src="shoe.png" alt="shoe" />
              </span>
            </div>
            <div class="side">
              Beauty
              <span>
                <img src="beauty.png" alt="beauty" />
              </span>
            </div>
            <div class="side">
              Bags
              <span>
                <img src="bags.png" alt="bags" />
              </span>
            </div>
            <div class="side">
              Knitwear
              <span>
                <img src="marvin.png" alt="binny" />
              </span>
            </div>
          </div>
          <div class="col_2">
            <h2>Coats</h2>
            <p>View More</p>
            <div class="row_like pills">
              <button type="button">Product Type</button>
              <button type="button">Style</button>
              <button type="button">Size</button>
              <button type="button">Color</button>
              <button type="button">Price Range</button>
            </div>
            <div class="row_like product"></div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="app.js"></script>
  </body>
</html>
