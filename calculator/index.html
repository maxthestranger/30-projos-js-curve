<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="calculator">
        <div class="screen-container">
          <div class="result">
            <div class="number"></div>
          </div>
          <div class="calculation">
            <div class="number">0</div>
          </div>
        </div>
        <div class="btn-container">
          <div class="oper-container">
            <div class="btn" id="clear" onclick="takeValues(this)">
              <div class="number" data-value="AC">AC</div>
            </div>
            <div class="btn operations divide" onclick="takeValues(this)">
              <div class="number" data-value="/">รท</div>
            </div>
            <div
              class="btn operations multiplication"
              onclick="takeValues(this)"
            >
              <div class="number" data-value="*">ร</div>
            </div>
            <div class="btn operations plus" onclick="takeValues(this)">
              <div class="number" data-value="+">+</div>
            </div>
            <div class="btn operations less" onclick="takeValues(this)">
              <div class="number" data-value="-">-</div>
            </div>
          </div>

          <div class="row">
            <div class="btn" onclick="takeValues(this)">
              <div class="number" data-value="7">7</div>
            </div>
            <div class="btn" onclick="takeValues(this)">
              <div class="number" data-value="8">8</div>
            </div>
            <div class="btn" onclick="takeValues(this)">
              <div class="number" data-value="9">9</div>
            </div>
          </div>
          <div class="row">
            <div class="btn" onclick="takeValues(this)">
              <div class="number" data-value="4">4</div>
            </div>
            <div class="btn" onclick="takeValues(this)">
              <div class="number" data-value="5">5</div>
            </div>
            <div class="btn" onclick="takeValues(this)">
              <div class="number" data-value="6">6</div>
            </div>
          </div>
          <div class="row">
            <div class="btn" onclick="takeValues(this)">
              <div class="number" data-value="1">1</div>
            </div>
            <div class="btn" onclick="takeValues(this)">
              <div class="number" data-value="2">2</div>
            </div>
            <div class="btn" onclick="takeValues(this)">
              <div class="number" data-value="3">3</div>
            </div>
          </div>
          <div class="row">
            <div class="btn" id="dot" onclick="takeValues(this)">
              <div class="number" data-value=".">.</div>
            </div>
            <div class="btn" onclick="takeValues(this)">
              <div class="number" data-value="0">0</div>
            </div>
            <div class="btn">
              <div class="number"></div>
            </div>
            <div class="btn" id="result" onclick="takeValues(this)">
              <div class="number" data-value="=">=</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
