<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="calculator">
        <div class="screen-container">
          <div class="result">
            <div class="number">2,458</div>
          </div>
          <div class="calculation">
            <div class="number">2458 x 1</div>
          </div>
        </div>
        <div class="btn-container">
          <div class="oper-container">
            <div class="btn" id="clear">
              <div class="number">AC</div>
            </div>
            <div class="btn operations divide">
              <div class="number">รท</div>
            </div>
            <div class="btn operations multiplication">
              <div class="number">ร</div>
            </div>
            <div class="btn operations plus">
              <div class="number">+</div>
            </div>
            <div class="btn operations less">
              <div class="number">-</div>
            </div>
          </div>

          <div class="row">
            <div class="btn">
              <div class="number">7</div>
            </div>
            <div class="btn">
              <div class="number">8</div>
            </div>
            <div class="btn">
              <div class="number">9</div>
            </div>
          </div>
          <div class="row">
            <div class="btn">
              <div class="number">4</div>
            </div>
            <div class="btn">
              <div class="number">5</div>
            </div>
            <div class="btn">
              <div class="number">6</div>
            </div>
          </div>
          <div class="row">
            <div class="btn">
              <div class="number">1</div>
            </div>
            <div class="btn">
              <div class="number">2</div>
            </div>
            <div class="btn">
              <div class="number">3</div>
            </div>
          </div>
          <div class="row">
            <div class="btn" id="dot">
              <div class="number">.</div>
            </div>
            <div class="btn">
              <div class="number">0</div>
            </div>
            <div class="btn">
              <div class="number"></div>
            </div>
            <div class="btn" id="result">
              <div class="number">=</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
